<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div>
            <h4>Quản lý tuyển sinh</h4>
            <form class="row gy-3 align-items-center px-2">
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="nhapDiemChuan"
                        placeholder="Nhập điểm chuẩn">
                </div>
                <div class="col-12 col-lg-4">
                    <select class="form-control form__input" name="" id="khuVuc">
                        <option value="0">Chọn khu vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <select class="form-control form__input" name="" id="doiTuong">
                        <option value="0">Chọn đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="nhapDiemMon1"
                        placeholder="Điểm môn thứ 1">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="nhapDiemMon2"
                        placeholder="Điểm môn thứ 2">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="nhapDiemMon3"
                        placeholder="Điểm môn thứ 3">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary me-1 mb-1" type="button" id="btnResult">Kết
                        Quả</button>
                </div>
                <div class="alert alert-success" role="alert">
                    <span id="txtResult"></span>
                </div>
            </form>
        </div>
        <div>
            <h4> Tính tiền điện</h4>
            <form class="row gy-3 align-items-center px-2">
                <div class="col-12 col-lg-4">
                    <input type="text" class="form-control form__input" id="nhapTen" placeholder="Nhập họ tên">
                </div>

                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="nhapKW" placeholder="Nhập số kw">
                </div>

                <div class="col-12">
                    <button class="btn btn-success me-1 mb-1" type="button" id="btnTinhTien">Tính tiền
                        điện</button>
                </div>
                <div class="alert alert-success" role="alert">
                    <span id="txtTienDien"></span>
                </div>
            </form>
        </div>
        <div>
            <h4>Tính thuế thu nhập cá nhân</h4>
            <form class="row gy-3 align-items-center px-2">
                <div class="col-12 col-lg-4">
                    <input type="text" class="form-control form__input" id="nhapHoTen" placeholder="Nhập họ tên">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="nhapLuong"
                        placeholder="Tổng thu nhập năm">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="soNguoiPhuThuoc"
                        placeholder="Số người phụ thuộc">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary me-1 mb-1" type="button" id="btnThue">Tính tiền
                        thuế</button>
                </div>
                <div class="alert alert-success" role="alert">
                    <span id="txtThue"></span>
                </div>
            </form>
        </div>
        <div>
            <h4> Tính tiền cáp</h4>
            <form class="row gy-3 align-items-center px-2">
                <div class="col-12  col-lg-4">
                    <select class="form-control form__input" name="" id="khachHang" onchange="disableInput()">
                        <option value="">Chọn loại khách hàng</option>
                        <option value="nhaDan">Nhà Dân</option>
                        <option value="doanhNghiep">Doanh Nghiệp</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <input type="text" class="form-control form__input" id="maKhachHang"
                        placeholder="Nhập mã khách hàng">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="nhapSoKenh" placeholder="Số kênh cao cấp">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" style="display: none;" class="form-control form__input" id="soKetNoi"
                        placeholder="Số kết nối">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary me-1 mb-1" type="button" id="btnTinhTienCap">Tính tiền
                        cáp</button>
                </div>
                <div class="alert alert-success" role="alert">
                    <span id="txtTienCap"></span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- MY STYLE -->
    <script src="./index.js"></script>
</body>

</html>
